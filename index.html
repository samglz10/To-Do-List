<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="container">
    <div class="card">
      <div id="list-header">
        <div id="list-menu">
          <img src="./assets/menu-white.svg" alt="menu" id="menu" class="visible" onclick="toggleMenu()"/>
          <img src="./assets/cancel.svg" alt="menu" id="menu-cancel" class="hidden" onclick="toggleMenu()"/>
          <h1>
            To-Do List
          </h1>
          <img src="./assets/gear.svg" alt="settings" id="settings" id="menu" class="visible" />
        </div>
          <form id="todo-form">
            <label for="task">What do you need to do:</label>
            <input type="text" name="task" placeholder="Enter a Task Here
        " id="inputField" required>
            <label for="due-date">When is it due?:</label>
            <input type="date" id="due-date" name="due-date">
            <label class="switch"> Is it urgent?:
              <input type="checkbox">
            </label>
             <button id="addBtn">Add</button>
          </form>
         

      </div>

      <div id="list-container">
        <ul id="taskLists">
          <li id="defaultTask" class="defaultTask">
            Click to Mark tasks done or double click to remove from task list.
          </li>
          <!--Todo Lists go here-->

        </ul>

      </div>

    </div>
    <div id="card-footer">
      <button id="trash">
        <img src="./assets/reshot-icon-trash-ZP5J3CWHL6.svg" alt="trash-icon" id="trash-icon">
      </button>
    </div>
    <div id="github">
      <a href="https://github.com/samglz10/To-Do-List" target="_blank">
        <img src="./assets/github-mark-white.svg" alt="github-link" id="github-link">
      </a>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div id="github">
    <img src="/assets/pngegg.png" alt="github-link" id="github-link" href="https://github.com/samglz10/To-Do-List">
  </div>
  <div class="container">
    <div class="card">
    <div id="list-header">
      <h1>
      To-Do List
    </h1>
      <h3>
        <input type="text" placeholder="Enter a Task Here
        " id="inputField">
        <button id="addBtn">Add</button>
      </h3>
    </div>

    <div id="list-container">
      <ul id="taskLists">
        <li class="defaultTask">
          Click to Mark tasks done or double click to remove from task list. 
        </li>
          <!--Todo Lists go here-->
      </ul>
    </div>
  </div>
    <!--
    <div id="completed-container">
      <ul id="CompletedList">
          //Completed Todo Lists go here
      </ul>
    </div>
    -->
  
  </div>
  <script src="./script.js"></script>
</body>

</html>
